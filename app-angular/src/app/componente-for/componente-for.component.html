<div class="container">
    <h1 class="text-center text-warning mt-1">{{ titulo }}</h1>
    <h2 class="text-center">Lista de tareas</h2>
    <ul class="list-group w-50 mx-auto">
        @for(tarea of tareas; track tarea){
        <li class="list-group-item text-center">{{ tarea }}</li>
        }
    </ul>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" class="form-control mb-2 w-50" #tareaInput placeholder="Ingrese una tarea" />
    </div>
    <div class="d-flex justify-content-center">
        <!--(click)="agregarTarea(tareaInput.value)" event binding -->
        <button class="btn btn-primary w-50" (click)="agregarTarea(tareaInput.value); tareaInput.value = ''">
            Agregar tarea
        </button>
    </div>
</div>
