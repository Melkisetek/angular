<div class="container mt-3 text-center">
    <h1 class="text-center text-warning">{{titulo}}</h1>
    <h3>Agregar Tarea</h3>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #tareaInput class="form-control mb-2 w-50" placeholder="Escribe una tarea">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value= ''">
            Agregar Tarea
        </button>
    </div>
    <div class="mt-3 text-center">
        @if (tarea) {
        <p>Tarea: {{tarea}}</p>
        }
    </div>
</div>
