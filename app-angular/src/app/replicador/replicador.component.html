<div class="text-center mb-5 text-primary">
    <h2>Property Binding en Angular</h2>
</div>
<div class="d-flex justify-content-center">
    <div class="w-50">
        <div class="mb-3">
            <label for="inputTexto">Escribe un texto:</label>
            <input type="text" id="inputTexto" (input)="actualizarTexto($event)">
        </div>
        <div class="mb-3">
            <label for="replicarTexto">Texto replicado:</label>
            <input type="text" id="replicarTexto" [value]="texto" readonly>
        </div>
    </div>

</div>
